<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="styles.css"/>
        <script type="text/javascript" src="scripts.js"></script>
        <title> My First Webpage</title>
    </head>
    <body>
        <form action="" id="scoreTable" onsubmit="return false;">
        <table>
            <th colspan="6">
                Scoring Round
            </th>
            <tr>
                <td> End: </td>
                <td> 1 </td>
                <td> 2 </td>
                <td> 3 </td>
                <td> End Total: </td>
                <td> Running Total: </td>
            </tr>
            <tr id="scoreInput">
                <td id="scoreInputEnd"> 1 </td>
                <td><input type="text" class="arrowInputBoxEmpty" name="ar1" id="ar1" style="width:3em"></td>
                <td><input type="text" class="arrowInputBoxEmpty" name="ar2" id="ar2" style="width:3em"></td>
                <td><input type="text" class="arrowInputBoxEmpty" name="ar3" id="ar3" style="width:3em"></td>
                <td><div id="endTot"></div></td>
                <td id="runTot"></td>
            </tr>
        </table>
        <input type="submit" value="Submit" onclick="calcTot()">
        </form>
    </body>
</html>
